<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Tic Tac Toe game">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container title">
    <h1 id="message">Tic Tac Toe</h1>
  </div>
  <div class="container controls">
    <button id="buttonOne">One Player</button>
    <button id="buttonTwo">Two Player</button>
  </div>
  <div class="container board">
      <div class="boardRow">
        <p class="boardCell" id="one"></p>
        <p class="boardCell" id="two"></p>
        <p class="boardCell" id="three"></p>
      </div>
      <div class="boardRow">
        <p class="boardCell" id="four"></p>
        <p class="boardCell" id="five"></p>
        <p class="boardCell" id="six"></p>
      </div>
      <div class="boardRow">
        <p class="boardCell" id="seven"></p>
        <p class="boardCell" id="eight"></p>
        <p class="boardCell" id="nine"></p>
      </div>
  </div>
</body>
</html>
