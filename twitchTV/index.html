<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple website to see if a twitch streamer is online, see information about their stream and visit their page.">

<body>
  <div class="container d-flex flex-column flex-md-row justify-content-around align-items-center mt-2">
    <h2 class="mr-md-auto m-1">Twitch TV</h2>
    <div class="form-inline m-1">
      <div class="input-group">
        <input type="text" class="form-control" id="search" placeholder="Search for a streamer" aria-label="Search for a streamer">
        <div class="input-group-append">
          <button class="btn btn-secondary buttons" type="button" id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div class="dropdown ml-md-2 ml-lg-5 m-1">
      <button class="btn btn-secondary dropdown-toggle buttons" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          See popular streamers
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item">freecodecamp</a>
        <a class="dropdown-item">ESL_SC2</a>
        <a class="dropdown-item">OgamingSC2</a>
        <a class="dropdown-item">cretetion</a>
        <a class="dropdown-item">storbeck</a>
        <a class="dropdown-item">habathcx</a>
        <a class="dropdown-item">RobotCaleb</a>
        <a class="dropdown-item">noobs2ninjas</a>
      </div>
    </div>
  </div>
  <div class="container" id="content">
    <div class="row d-flex align-items-center justify-content-around" id="results">
    </div>
  </div>
