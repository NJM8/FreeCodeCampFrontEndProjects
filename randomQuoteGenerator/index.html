<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A random quote generator to view motivational quotes.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script> 
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="bg">
    <img data-src="https://s13.postimg.org/4p8p7anvr/01860_sanfrancisco_2560x1600-min.jpg" alt="Picture of houses in San Francisco">
  </div>
  <div class="container">
    <div id="quoteCard" class="row quote-card">
      <div class="col s12 m6 offset-m3">
        <div class="card hoverable">
          <div class="card-content">
            <blockquote><p id="phrase">"Sometimes it is the people no one can imagine anything of, who do the things no one can imagine."</p><footer><cite id="author">- Alan Turing</cite></footer></blockquote>
            <a id="tweetIt" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            <a class="right" href="#" id="newQuote">New Quote</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <a class="waves-effect waves-light btn blue lighten-2 hoverable" id="linkToPortfolio" href="https://www.natethedev.com/" target="_blank" rel="noopener">Created by Nate Mallison</a>
  </div>
</body>
</html>
