<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Pomodoro Timer">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card title">
      <h1>Pomodoro Timer</h1>
    </div>
  </div>
  <div class="container">
    <div class="card clockContainer">
      <img src="images/pint.png" alt="Pint of Beer">
      <img src="images/pint.png" alt="Pint of Beer">
      <img src="images/pint.png" alt="Pint of Beer">
      <img src="images/pint.png" alt="Pint of Beer">
      <img src="images/pint.png" alt="Pint of Beer">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
      <img src="images/tomato.png" alt="Ripe Tomato">
    </div>
    <div class="card controlsContainer">
      <p class="card options"><span class="control input card" id="breakMinus">-</span> Break Length: <span id="breakLength">5:00</span><span class="control input card" id="breakAdd">+</span></p>
      <p class="card options"><span class="control input card" id="sessionMinus">-</span> Session Length: <span id="sessionLength">25:00</span><span class="control input card" id="sessionAdd">+</span></p>
      <p class="card control" id="start">Start Timer</p>
      <p class="card control" id="reset">Reset Timer</p>
      <a class="card" href="https://www.flaticon.com/free-icon/tomato_199620#term=tomato&page=1&position=9" target="_blank" rel="noreferrer">Tomato by Freepik</a>
      <a class="card" href="https://www.flaticon.com/free-icon/pint_135759#term=beer&page=1&position=1" target="_blank" rel="noreferrer">Beer Mug by Smashicons</a>
      <a class="card" href="https://www.natethedev.com" target="_blank" rel="noreferrer">Created by Nate Mallison</a>
    </div>
  </div>
  <audio id="gong" src="https://raw.githubusercontent.com/NJM8/FreeCodeCampFrontEndProjects/master/pomodoroTimer/sounds/gong.mp3"></audio>
  <audio id="tone" src="https://raw.githubusercontent.com/NJM8/FreeCodeCampFrontEndProjects/master/pomodoroTimer/sounds/tone.mp3"></audio>
  <audio id="bell" src="https://raw.githubusercontent.com/NJM8/FreeCodeCampFrontEndProjects/master/pomodoroTimer/sounds/bell.mp3"></audio>
</body>
</html>
