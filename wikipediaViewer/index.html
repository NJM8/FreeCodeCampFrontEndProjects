<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" async></script>
</head>
<body>
  <header>
    <h1>Wikipedia Viewer</h1> 
    <form>
      <input type="text" id="query">
      <button type="submit" id="getQuery">Search</button>
    </form>
    <a href="https://www.natethedev.com/" target="_blank" rel="noopener">Created by Nate Mallison</a>
  </header>
  <div class="tabs">
    <div class="tabLinks">
      <ul>
        <li class="tabLink" id="1">One</li>
        <li class="tabLink" id="2">Two</li>
        <li class="tabLink" id="3">Three</li>
      </ul>
    </div>
    <div>
      <div class="tabContent center" id="tabContent1">content one</div>
      <div class="tabContent slide-right" id="tabContent2">content two</div>
      <div class="tabContent slide-right" id="tabContent3">content three</div>
    </div>
  </div>
</body>
</html>
