<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Wikipedia Viewer</h1> 
    <form>
      <input type="text" id="query">
      <button type="submit" id="getQuery">Search</button>
    </form>
    <button type="button" id="getRandomQuery">Random Search</button>
    <a href="https://www.natethedev.com/" target="_blank" rel="noopener">Created by Nate Mallison</a>
  </header>
  <div id="tabs">
    <div id="tabLinks">
    </div>
    <div id="tabContents">
    </div>
  </div>
  <div id="errorMessage"><p>Sorry there was an error or no results from your query, try searching again!</p></div>
  <script src="scripts.js"></script>
</body>
</html>
