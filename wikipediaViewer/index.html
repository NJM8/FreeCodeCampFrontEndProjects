<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Wikipedia Viewer</h1> 
    <form>
      <input type="text" id="query">
      <button type="submit" id="getQuery">Search</button>
    </form>
    <a href="https://www.natethedev.com/" target="_blank" rel="noopener">Created by Nate Mallison</a>
  </header>
  <div class="tabs">
    <div id="tabLinks">
      <div class="tabLink selected" id="1">One</div>
      <div class="tabLink" id="2">Two</div>
      <div class="tabLink" id="3">Three</div>
    </div>
    <div id="tabContents">
      <div class="tabContent center" id="tabContent1">
        <iframe src="https://www.wikipedia.org/" sandbox="">content one</iframe>
        <a class="visitPage" href="https://www.wikipedia.org/" target="_blank" rel="noopener">Visit this page on Wikipedia</a>
      </div>
      <div class="tabContent slide-right" id="tabContent2">
        <iframe src="https://www.wikipedia.org/" sandbox="">content two</iframe>
        <a class="visitPage" href="https://www.wikipedia.org/" target="_blank" rel="noopener">Visit this page on Wikipedia</a>
      </div>
      <div class="tabContent slide-right" id="tabContent3">
        <iframe src="https://www.wikipedia.org/" sandbox="">content three</iframe>
        <a class="visitPage" href="https://www.wikipedia.org/" target="_blank" rel="noopener">Visit this page on Wikipedia</a>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
