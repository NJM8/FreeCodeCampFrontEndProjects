<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Simon Says Game">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Says</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="bg">
    <img data-src="https://s5.postimg.org/mc0hcg7pj/keith-misner-308-unsplash-min.jpg" alt="Picture of a Macbook Pro on a desk">
  </div>
  <div class="content">
    <h1 class="card title">Simon Says</h1>
    <div class="board">
      <div class="row">
        <div class="simonButton" id="green"></div>
        <div class="simonButton" id="red"></div>
      </div>
      <div class="controls">
        <div>
          <p class="card">Score: <span id="score">0</span></p>
        </div>
        <div class="buttonsContainer">
          <button class="card" id="start">Start</button>
          <button class="card" id="strict">Strict</button>
          <div id="strictIndicator"></div>
        </div>
        <div>
          <label for="onOff">Off</label>
          <input class="card" type="checkbox" name="onOff" id="onOff">
          <label for="onOff">On</label>
        </div>
      </div>
      <div class="row">
        <div class="simonButton" id="yellow"></div>
        <div class="simonButton" id="blue"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a class="card link" href="https://unsplash.com/photos/h0Vxgz5tyXA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Photo by Kieth Misner</a>
    <a class="card link" href="https://www.natethedev.com">Created by Nate Mallison</a>
  </div>
</body>
</html>
