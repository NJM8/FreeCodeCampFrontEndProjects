<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Simon Says Game">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Says</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="bg">
    <img data-src="https://s5.postimg.org/mc0hcg7pj/keith-misner-308-unsplash-min.jpg" alt="Background of a wood floor">
  </div>
  <div class="content">
    <div class="card">
      <h1 class="title">Simon Says</h1>
    </div>
    <div class="board">
      <div class="row">
        <div class="simonButton green" data-id="1"></div>
        <div class="simonButton red" data-id="2"></div>
      </div>
      <div class="controls">
        <div>
          <p class="card">Round: <span id="round">0</span></p>
        </div>
        <div class="buttonsContainer">
          <button class="card" id="start">Start</button>
          <button class="card" id="strict">Strict</button>
          <div class="strictIndicator"></div>
        </div>
        <div class="onOffContainer">
          <p>Off</p>
          <div class="card toggleBody">
            <div class="toggle"></div>
          </div>
          <p>On</p>
        </div>
      </div>
      <div class="row">
        <div class="simonButton yellow" data-id="3"></div>
        <div class="simonButton blue" data-id="4"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a class="card link" target="_blank" rel="noreferrer" rel="noopener" href="https://unsplash.com/photos/h0Vxgz5tyXA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Photo by Kieth Misner</a>
    <a class="card link" target="_blank" rel="noreferrer" rel="noopener" href="https://www.natethedev.com">Created by Nate Mallison</a>
  </div>
  <audio src="https://cdn.rawgit.com/NJM8/sounds/master/simonSound1updated.mp3" data-key="1"></audio>
  <audio src="https://cdn.rawgit.com/NJM8/sounds/master/simonSound2updated.mp3" data-key="2"></audio>
  <audio src="https://cdn.rawgit.com/NJM8/sounds/master/simonSound3updated.mp3" data-key="3"></audio>
  <audio src="https://cdn.rawgit.com/NJM8/sounds/master/simonSound4updated.mp3" data-key="4"></audio>
</body>
</html>
